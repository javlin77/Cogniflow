<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cogniflow — Forgot Password</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <nav class="nav-top">
    <span class="logo">Cogniflow</span>
    <div>
      <a href="/">Login</a>
      <a href="/signup">Sign Up</a>
    </div>
  </nav>
  <div class="card">
    <h1>Forgot password?</h1>
    <p class="sub">Enter your email to get a reset link</p>
    <form id="form" onsubmit="return requestReset(event)">
      <div class="input-wrap">
        <span class="icon">✉</span>
        <input type="email" id="email" placeholder="Email" required autocomplete="email">
      </div>
      <button type="submit" class="btn-primary">Send reset link</button>
    </form>
    <p class="footer"><a href="/">Back to login</a></p>
    <div class="msg" id="message"></div>
  </div>
  <script>
    const API = '';
    async function requestReset(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('message');
      msg.textContent = '';
      msg.className = 'msg';
      try {
        const res = await fetch(API + '/api/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        if (res.ok) {
          msg.className = 'msg ok';
          msg.textContent = data.message || 'If an account exists, check instructions.';
          if (data.reset_token) {
            const url = '/reset-password?token=' + encodeURIComponent(data.reset_token);
            msg.innerHTML = 'Use this link to reset: <a href="' + url + '">Reset password</a>';
          }
        } else {
          msg.className = 'msg err';
          msg.textContent = data.error || 'Request failed';
        }
      } catch (err) {
        msg.className = 'msg err';
        msg.textContent = 'Network error.';
      }
      return false;
    }
  </script>
</body>
</html>
