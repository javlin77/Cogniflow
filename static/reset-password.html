<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cogniflow â€” Reset Password</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <nav class="nav-top">
    <span class="logo">Cogniflow</span>
    <div>
      <a href="/">Login</a>
      <a href="/signup">Sign Up</a>
    </div>
  </nav>
  <div class="card">
    <h1>Set new password</h1>
    <p class="sub">Enter your new password (min 6 characters)</p>
    <form id="form" onsubmit="return resetPassword(event)">
      <input type="hidden" id="token" value="">
      <div class="input-wrap">
        <span class="icon">ðŸ”’</span>
        <input type="password" id="new_password" placeholder="New password" required minlength="6" autocomplete="new-password">
      </div>
      <div class="input-wrap">
        <span class="icon">ðŸ”’</span>
        <input type="password" id="confirm" placeholder="Confirm password" required minlength="6" autocomplete="new-password">
      </div>
      <button type="submit" class="btn-primary">Reset password</button>
    </form>
    <p class="footer"><a href="/">Back to login</a></p>
    <div class="msg" id="message"></div>
  </div>
  <script>
    (function() {
      const params = new URLSearchParams(location.search);
      const token = params.get('token');
      document.getElementById('token').value = token || '';
      if (!token) document.getElementById('message').textContent = 'Missing reset token. Use the link from your email or forgot-password page.';
    })();
    const API = '';
    async function resetPassword(e) {
      e.preventDefault();
      const token = document.getElementById('token').value.trim();
      const new_password = document.getElementById('new_password').value;
      const confirm = document.getElementById('confirm').value;
      const msg = document.getElementById('message');
      msg.textContent = '';
      msg.className = 'msg';
      if (!token) {
        msg.className = 'msg err';
        msg.textContent = 'Missing reset token.';
        return false;
      }
      if (new_password !== confirm) {
        msg.className = 'msg err';
        msg.textContent = 'Passwords do not match.';
        return false;
      }
      try {
        const res = await fetch(API + '/api/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, new_password })
        });
        const data = await res.json();
        if (res.ok) {
          msg.className = 'msg ok';
          msg.textContent = 'Password reset! Redirecting to login...';
          setTimeout(() => { window.location.href = '/'; }, 1500);
        } else {
          msg.className = 'msg err';
          msg.textContent = data.error || 'Reset failed';
        }
      } catch (err) {
        msg.className = 'msg err';
        msg.textContent = 'Network error.';
      }
      return false;
    }
  </script>
</body>
</html>
