<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cogniflow â€” Sign Up</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <nav class="nav-top">
    <span class="logo">Cogniflow</span>
    <div>
      <a href="/">Home</a>
      <a href="/login">Login</a>
    </div>
  </nav>
  <div class="card">
    <h1>Create account</h1>
    <p class="sub">Join to track fatigue & deadlines</p>
    <form id="form" onsubmit="return signup(event)">
      <div class="input-wrap">
        <span class="icon">ðŸ‘¤</span>
        <input type="text" id="first_name" placeholder="First name" required minlength="2" autocomplete="given-name">
      </div>
      <div class="input-wrap">
        <span class="icon">ðŸ‘¤</span>
        <input type="text" id="last_name" placeholder="Last name" required minlength="2" autocomplete="family-name">
      </div>
      <div class="input-wrap">
        <span class="icon">âœ‰</span>
        <input type="email" id="email" placeholder="Email" required autocomplete="email">
      </div>
      <div class="input-wrap">
        <span class="icon">ðŸ”’</span>
        <input type="password" id="password" placeholder="Password (min 6)" required minlength="6" autocomplete="new-password">
      </div>
      <div class="input-wrap">
        <span class="icon">ðŸ“±</span>
        <input type="tel" id="phone" placeholder="Phone (optional)" autocomplete="tel">
      </div>
      <button type="submit" class="btn-primary">Sign Up</button>
    </form>
    <p class="footer">Already have an account? <a href="/">Login</a></p>
    <div class="msg" id="message"></div>
  </div>
  <script>
    const API = '';
    async function signup(e) {
      e.preventDefault();
      const first_name = document.getElementById('first_name').value.trim();
      const last_name = document.getElementById('last_name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const phone = document.getElementById('phone').value.trim() || undefined;
      const msg = document.getElementById('message');
      msg.textContent = '';
      msg.className = 'msg';
      try {
        const res = await fetch(API + '/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ first_name, last_name, email, password, phone })
        });
        const data = await res.json();
        if (res.ok) {
          if (data.token) {
            localStorage.setItem('token', data.token);
            if (data.user) localStorage.setItem('user', JSON.stringify(data.user));
            msg.className = 'msg ok';
            msg.textContent = 'Account created! Redirecting to dashboard...';
            setTimeout(() => { window.location.href = '/dashboard'; }, 800);
          } else {
            msg.className = 'msg ok';
            msg.textContent = 'Account created! Please log in.';
            setTimeout(() => { window.location.href = '/'; }, 1500);
          }
        } else {
          msg.className = 'msg err';
          msg.textContent = data.error || 'Sign up failed';
        }
      } catch (err) {
        msg.className = 'msg err';
        msg.textContent = 'Network error.';
      }
      return false;
    }
  </script>
</body>
</html>
